{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="juggling-trick">Back</a>



      <form class="form" action="juggling-equipment-answer" method="post">

        <h1 class="heading-large">What juggling equipment do you need?
        </h1>

        <div class="form-group">
  <fieldset>

    <legend>

      <span class="body-text">Select all that apply</span>
    </legend>

    <div class="multiple-choice">
      <input id="waste-type-1" name="juggling-equipment" type="checkbox" value="Batons" {{checked("juggling-equipment","Batons")}} >
      <label for="waste-type-1">Batons</label>
    </div>
    <div class="multiple-choice">
      <input id="waste-type-2" name="juggling-equipment" type="checkbox" value="Balls" {{checked("juggling-equipment","Balls")}}>
      <label for="waste-type-2">Balls</label>
    </div>
    <div class="multiple-choice">
      <input id="waste-type-3" name="juggling-equipment" type="checkbox" value="Safety gloves" {{checked("juggling-equipment","Safety gloves")}}>
      <label for="waste-type-3">Safety gloves</label>
    </div>

  </fieldset>
</div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
